<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-main bg-lightGray flex flex-col justify-center items-center h-screen">
    <main class="bg-hslWhite w-90 mobile:w-80 p-4 text-center">
      <div>
        <img src="./images/image-qr-code.png" alt="frontend mentor qr code" />
      </div>
      <div class="px-5 py-6">
        <h1 class="font-bold text-2xl text-darkBlue mb-4">Improve your front-end skills by building projects</h1>
        <p class="text-center text-base2 text-grayishBlue tracking-wide">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/vietthong31">vietthong31</a>.
    </div>
  </body>
</html>
